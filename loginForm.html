<!DOCTYPE html>
<html>
<head>
      <link rel="stylesheet" type="text/css" media="screen" href="myStylesheet.css">
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <div class="container">
    <form>
        <fieldset>
            <legend Sign Up ></legend>
            <div class = "form-group row">
              <label for="First Name" class = "col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="firstname" placeholder="First Name"/>
              </div> 
            </div>

            <div class = "form-group row">
                <label for="Last Name" class = "col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name"/>
                </div> 
            </div>

            <div class = "form-group row">
                <label for="Email" class = "col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="example12@gmail.com"/>
                </div> 
            </div>

            <div class = "form-group row">
                <label for="Password" class = "col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" placeholder="password"/>
                </div> 
            </div>

            <div class = "form-group row">
                <label for="Gender" class = "col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <label class="form-check-label">
                    <input type="radio" class="form-check-label"  name="optionsRadios" id="female"/>Male
                </label><br>
                <label class="form-check-label">
                    <input type="radio" class="form-check-label"  name="optionsRadios" id="female"/>Female
                </label>
             </div> 
            </div>

            <div class = "form-group row">
                <label for="checkbox" class = "col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"/>
                    I agree
                    </label>
                </div> 
            </div>
            <button type="reset" class="btn btn-info">Reset</button>

            <button type="submit" class="btn btn-success">Submit</button>
        </fieldset>
    </form>
</div>
</body>
</html>
